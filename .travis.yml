language: python

python:
  - "3.5"

install:
  - pip install codecov
  - pip install -r requirements-dev.txt

script:
  - python -m pytest --cov=./ --cov-report term-missing --cov-config=.coveragerc ./tests/unit-tests/
  - python -m pytest --cov=./ --cov-report term-missing --cov-config=.coveragerc ./tests/integrat-tests/

after_success:
  - codecov
